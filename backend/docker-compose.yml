services:
  backend:
    build:
      context: .
      dockerfile: QuranSchool.API/Dockerfile
    ports:
      - "5000:8080" # Map host port 5000 to container port 8080 (default for .NET 8/10 non-root)
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    volumes:
      - .:/src # Optional: Mount source for easier debugging if needed, though hot reload requires more setup
